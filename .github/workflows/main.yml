name: Deploy Next JS APP

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest


    concurrency:
      group: deploy
      cancel-in-progress: true

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5.0.0
      - name: Dependencies
        run: npm install
      - name: Build Next.JS App
        run: npm run build
      - name: Deploy App
        run: echo "Deploying App....."
        
